<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styleCalculator.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="input-screen">
        <input readonly value="0" id="input-screen-css" type="text" />
      </div>
      <div class="digit-field">
        <button
          onclick="(() => inputField.value = 0)()"
          class="operator-button"
        >
          AC
        </button>
        <button onclick="mathOperation('%')" class="operator-button">%</button>
        <button onclick="toggleSign()" class="operator-button">+/-</button>
        <button onclick="mathOperation('/')" class="operator-button">/</button>
        <button onclick="addToField(7)" class="num-button">7</button>
        <button onclick="addToField(8)" class="num-button">8</button>
        <button onclick="addToField(9)" class="num-button">9</button>
        <button onclick="mathOperation('*')" class="operator-button">*</button>
        <button onclick="addToField(4)" class="num-button">4</button>
        <button onclick="addToField(5)" class="num-button">5</button>
        <button onclick="addToField(6)" class="num-button">6</button>
        <button onclick="mathOperation('-')" class="operator-button">-</button>
        <button onclick="addToField(1)" class="num-button">1</button>
        <button onclick="addToField(2)" class="num-button">2</button>
        <button onclick="addToField(3)" class="num-button">3</button>
        <button onclick="mathOperation('+')" class="operator-button">+</button>
        <button
          onclick="addToField(0)"
          class="num-button-double-width num-button"
        >
          0
        </button>
        <button onclick="addToField('.')" class="num-button">.</button>

        <button onclick="calculateResult()" class="operator-button">=</button>
      </div>
    </div>
    <script src="calculatorLogic.js"></script>
  </body>
</html>
